name: Build App

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Copy WASM files
      run: |
        mkdir -p public/wasm
        cp node_modules/web-ifc/*.wasm public/wasm/
        
    - name: Build
      run: npm run build
      
    - name: Copy WASM to dist
      run: |
        mkdir -p dist/wasm
        cp public/wasm/*.wasm dist/wasm/
        
    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
